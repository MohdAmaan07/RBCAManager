<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <title>Register</title>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <!-- Registration Card -->
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        
        <!-- Title -->
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Create Your Account</h2>

        <!-- Form -->
        <form action="{% url 'register' %}" method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Username Input -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Error Message -->
            {% if error %}
            <p class="text-red-500 text-sm mt-2">{{ error }}</p>
            {% endif %}

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Register
            </button>
        </form>

        <!-- Login Link -->
        <p class="mt-4 text-sm text-center text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>

</body>

</html>
